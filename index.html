<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mtg draft simulator</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script src='scripts/app.js'></script>
</head>
<body>
  <div id="wrapper">
    <section id="navbar">
      <h1>MTG Draft Simulator</h1>
    </section>
    <section id='boosterBar'>

    <div class="paragraph-container" id='boosterOne'>
      Pack One
    <select>
      <option value="Battle For Zendikar" selected>Battle For Zendikar</option>
      <option value="Magic:Origins">Magic:Origins</option>
      <option value="Dragons of Tarkir">Dragons of Tarkir</option>
      <option value="Fate Reforged">Fate Reforged</option>
      <option value="Khans of Tarkir">Khans of Tarkir</option>
    </select>
    </div>

    <div class="paragraph-container" id='boosterTwo'>
      Pack Two
    <select>
      <option value="Battle For Zendikar" selected>Battle For Zendikar</option>
      <option value="Magic:Origins">Magic:Origins</option>
      <option value="Dragons of Tarkir">Dragons of Tarkir</option>
      <option value="Fate Reforged">Fate Reforged</option>
      <option value="Khans of Tarkir">Khans of Tarkir</option>
    </select>
    </div>

    <div class="paragraph-container" id='boosterThree'>
      Pack Three
      <select>
        <option value="Battle For Zendikar" selected>Battle For Zendikar</option>
        <option value="Magic:Origins">Magic:Origins</option>
        <option value="Dragons of Tarkir">Dragons of Tarkir</option>
        <option value="Fate Reforged">Fate Reforged</option>
        <option value="Khans of Tarkir">Khans of Tarkir</option>
      </select>
    </div>

    </section>

    <div id="maincontent">

        <div id="cards"></div>

    </div>

    <div id="footerContainer">
      <section id="footer">
          <button id='button'>Generate Packs</button>
          <button id='pool'>Pool!</button>
          <button id='packView'>Return to pack view</button>
      </section>

    </div>

  </div>
</body>
</html>
